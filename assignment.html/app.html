<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Student Enrollment</title>
  </head>
  <body>
    
    <nav class="navbar back_color">
      <div class="mx-auto">
        <span class="navbar-brand h2 mb-0 ">Student Enrollment Form</span>
      </div>
    </nav>

    
    <section class="bg-white text-center text-sm-start">
      <div class="container ">
        <div class="row py-4 my-4">
          
          <div class="col-12 col-md-6 border_cend">
            
            <form method="post" id="enrollment-form" onsubmit="handleSumbit(event)">
              
              
              <div class="row mb-3">
                <div class="col-3 col-md-4 text-start">
                  <label for="" class="form-label">Name</label>
                </div>
                <div class="col-9 col-md-6 text-center">
                  <input type="text" class="form-input m-0 w-100 rounded border-1" name="name" required/>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-3 col-md-4 text-start">
                  <label for="" class="form-label">Email</label>
                </div>
                <div class="col-9 col-md-6 text-center">
                  <input type="email" class="form-input m-0 w-100 rounded border-1" name="email" required/>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-3 col-md-4 text-start">
                  <label for="" class="form-label">Website</label>
                </div>
                <div class="col-9 col-md-6 text-center">
                  <input type="url" class="form-input m-0 w-100 rounded border-1" name="website" required/>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-3 col-md-4 text-start">
                  <label for="" class="form-label">Imagelink</label>
                </div>
                <div class="col-9 col-md-6 text-center">
                  <input type="url" class="form-input m-0 w-100 rounded border-1" name="imageLink" required/>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-3 col-md-4 text-start">
                  <label for="" class="form-label">Gender</label>
                </div>
                <div class="col-9 col-md-6 text-start">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked/>
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female"/>
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-3 col-md-4 text-start">
                  <label for="" class="form-label">Skills</label>
                </div>
                <div class="col-9 col-md-6 text-start">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input skills-checkbox" type="checkbox" id="java" value="Java" name="java" checked/>
                    <label class="form-check-label" for="java">Java</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input skills-checkbox"
                      type="checkbox"
                      id="html"
                      name="html"
                      value="HTML"
                    />
                    <label class="form-check-label" for="html">HTML</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input skills-checkbox"
                      type="checkbox"
                      id="css"
                      name="css"
                      value="CSS"
                    />
                    <label class="form-check-label" for="CSS">CSS</label>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6 col-md-4 text-start mb-3">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-6 col-md-6 text-start">
                  <button class="btn btn-danger" type="reset" onclick="">Clear</button>
                </div>
              </div>
            </form>
          </div>

          
          <div class="col-12 col-md-6 h-100 text-center ps-auto ps-md-5">
            <h3>Enrolled Student</h3>
          
            <table class="table table-bordered vl table-striped h-100">
              <thead>
                <tr class="table-success text-start text-dark">
                  <th scope="col" class="col-9 col-md-9">Description</th>
                  <th scope="col">Image</th>
                </tr>
              </thead>
              <tbody id="enrollment-records" class="text-start">

                

              </tbody>
            </table>

            
            <div id="clearBtn">
              <button
                class="btn btn-danger"
                type="button"
                onclick="clearData();"
              >
                Delete Records
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    
    <footer class="text-center text-dark back_color">
      <div class="container">
        <p class="m-0">&copy; 2021-2022 Java Fresher Training</p>
      </div>
    </footer>
  </body>
</html>
